<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="small-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name...">
                    </div>
                    <!-- second Name -->
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name...">
                    </div>

                    <!-- email -->
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email...">
                    </div>
                    <!-- select-options -->
                     <div class="form-cotrol">
                        <label for="job-role">Job-Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">select-job-role</option>
                            <option value="front-end">Front-end-dev</option>
                            <option value="back-end">back-end-dev</option>
                            <option value="fullstack">Full Stack-dev</option>
                            <option value="ui ux">ui ux-designer</option>
                        </select>
                     </div>

                     <!-- address -->
                      <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="enter your Address" ></textarea>
                      </div>

                      <!-- city -->
                      <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city Name...">
                    </div>

                    <!-- pincode -->
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode Number...">
                    </div>
                    <!-- date -->

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" >
                    </div>

                    <!-- upload -->
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" >
                    </div>



                </div>

                <div class="button-control">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
